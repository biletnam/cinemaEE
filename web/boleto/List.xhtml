<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoletoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBoletoEmpty}" rendered="#{boletoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boletoController.items.rowCount > 0}">
                    <h:outputText value="#{boletoController.pagination.pageFirstItem + 1}..#{boletoController.pagination.pageLastItem + 1}/#{boletoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boletoController.previous}" value="#{bundle.Previous} #{boletoController.pagination.pageSize}" rendered="#{boletoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boletoController.next}" value="#{bundle.Next} #{boletoController.pagination.pageSize}" rendered="#{boletoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boletoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletoTitle_detalleCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleCompra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletoTitle_butacaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.butacaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletoTitle_facturaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletoTitle_funcionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{boletoController.prepareView}" value="#{bundle.ListBoletoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletoController.prepareEdit}" value="#{bundle.ListBoletoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletoController.destroy}" value="#{bundle.ListBoletoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boletoController.prepareCreate}" value="#{bundle.ListBoletoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoletoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
