<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionLabel_funcionId}" for="funcionId" />
                    <h:inputText id="funcionId" value="#{funcionController.selected.funcionId}" title="#{bundle.EditFuncionTitle_funcionId}" required="true" requiredMessage="#{bundle.EditFuncionRequiredMessage_funcionId}"/>
                    <h:outputLabel value="#{bundle.EditFuncionLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{funcionController.selected.hora}" title="#{bundle.EditFuncionTitle_hora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFuncionLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{funcionController.selected.precio}" title="#{bundle.EditFuncionTitle_precio}" />
                    <h:outputLabel value="#{bundle.EditFuncionLabel_salaCineid}" for="salaCineid" />
                    <h:inputText id="salaCineid" value="#{funcionController.selected.salaCineid}" title="#{bundle.EditFuncionTitle_salaCineid}" />
                    <h:outputLabel value="#{bundle.EditFuncionLabel_peliculaId}" for="peliculaId" />
                    <h:inputText id="peliculaId" value="#{funcionController.selected.peliculaId}" title="#{bundle.EditFuncionTitle_peliculaId}" />
                </h:panelGrid>
                <h:commandLink action="#{funcionController.update}" value="#{bundle.EditFuncionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFuncionViewLink}"/>
                <br />
                <h:commandLink action="#{funcionController.prepareList}" value="#{bundle.EditFuncionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFuncionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
