<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDetalleSnackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDetalleSnackLabel_detSnackid}" for="detSnackid" />
                    <h:inputText id="detSnackid" value="#{detalleSnackController.selected.detSnackid}" title="#{bundle.EditDetalleSnackTitle_detSnackid}" required="true" requiredMessage="#{bundle.EditDetalleSnackRequiredMessage_detSnackid}"/>
                    <h:outputLabel value="#{bundle.EditDetalleSnackLabel_snackId}" for="snackId" />
                    <h:inputText id="snackId" value="#{detalleSnackController.selected.snackId}" title="#{bundle.EditDetalleSnackTitle_snackId}" />
                    <h:outputLabel value="#{bundle.EditDetalleSnackLabel_facturaId}" for="facturaId" />
                    <h:inputText id="facturaId" value="#{detalleSnackController.selected.facturaId}" title="#{bundle.EditDetalleSnackTitle_facturaId}" />
                </h:panelGrid>
                <h:commandLink action="#{detalleSnackController.update}" value="#{bundle.EditDetalleSnackSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDetalleSnackViewLink}"/>
                <br />
                <h:commandLink action="#{detalleSnackController.prepareList}" value="#{bundle.EditDetalleSnackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDetalleSnackIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
