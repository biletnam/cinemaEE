<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Compra de boletos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>

    <h:body  style='background-color: black; background: url(../images/Cinema.jpg); background-position: center, center;  background-repeat: no-repeat; background-size: cover;'> 
        <h:form>
            <p:graphicImage library="images" name="snack.png" id="image" style="width: 670px; height: 370px; margin: 10px" />

            <div id="texto" style="width: 900px;height: 100px; float: right;margin: 20px; margin-top: 160px">
                <h:outputText value="Reserva tus boletos y snacks favoritos desde la comodidad de tu casa" style="font-size: 1.5em;width: 900px;height: 100px; color: white;font-weight: bold;font-style: oblique"></h:outputText>
            </div>

            <div id="pantalla" style="width: 90%; border: 20%;margin: auto">
                <div id="menu" style=" float: left; ;margin: auto; margin:20px; background-color:  #00b386">
                    <p:breadCrumb style=" background-color: #ffffe6; margin-top: 5px;">
                        <p:menuitem value="Categories" url="#"/>
                        <p:menuitem value="Home" url="../AdminSucess.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px"/>
                        <p:menuitem value="Crear Snacks" url="../snack/Create.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px;;margin-top: 9px  "   />
                        <p:menuitem value="Crear Peliculas" url="../pelicula/Create.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px ;margin-top: 9px  "  />
                        <p:menuitem value="Revisar Boletos" url="../boleto/List.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px ;margin-top: 9px  "  />
                        <p:menuitem value="Revisar Snacks"  url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px   " />
                    </p:breadCrumb>
                </div>
                <div id="menu1" style=" float: left; margin: auto;margin-left: 2%; margin-top:100px; height:30px;; vertical-align: middle; padding: 5px">
                    <h:outputText value="A continuación encontrará todos los Snacks comprados: " style="font-size: 1.5em;width: 900px;height: 20px; color: white;margin-top: 5px;font-weight: bold;font-style: oblique"></h:outputText>
                    <br/>
                </div>
            </div>

            <div style=" float: left; margin-left: 8%; margin-top:100px;font-size: 1.3em; color: #990033;font-weight: bold;height:200px; width: 40%; vertical-align: middle; padding: 5px; align-content: center; ">
                <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetalleSnackEmpty}" rendered="#{detalleSnackController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleSnackController.items.rowCount > 0}">
                    <h:outputText value="Detalle de snacks adquiridos"/>
                    <h:commandLink action="#{detalleSnackController.previous}" value="#{bundle.Previous} #{detalleSnackController.pagination.pageSize}" rendered="#{detalleSnackController.pagination.hasPreviousPage}"/>
                    <h:commandLink action="#{detalleSnackController.next}" value="#{bundle.Next} #{detalleSnackController.pagination.pageSize}" rendered="#{detalleSnackController.pagination.hasNextPage}"/>
                    <h:dataTable value="#{detalleSnackController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; background-color: white">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Detalle de Snack"/>
                            </f:facet>
                            <h:outputText value="#{item.detSnackid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id. Snack"/>
                            </f:facet>
                            <h:outputText value="#{item.snackId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="No. del Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaId}"/>
                        </h:column>
                        <h:column>
                           
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
            </h:form>                
            </div>
        </h:form>
    </h:body>
</html>
