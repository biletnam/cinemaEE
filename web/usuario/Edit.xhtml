<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usrId}" for="usrId" />
                    <h:inputText id="usrId" value="#{usuarioController.selected.usrId}" title="#{bundle.EditUsuarioTitle_usrId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usrId}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditUsuarioTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usuarioController.selected.username}" title="#{bundle.EditUsuarioTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_tarjeta}" for="tarjeta" />
                    <h:inputText id="tarjeta" value="#{usuarioController.selected.tarjeta}" title="#{bundle.EditUsuarioTitle_tarjeta}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_avatar}" for="avatar" />
                    <h:inputText id="avatar" value="#{usuarioController.selected.avatar}" title="#{bundle.EditUsuarioTitle_avatar}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usrCi}" for="usrCi" />
                    <h:inputText id="usrCi" value="#{usuarioController.selected.usrCi}" title="#{bundle.EditUsuarioTitle_usrCi}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{usuarioController.selected.admin}" title="#{bundle.EditUsuarioTitle_admin}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
