<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFuncionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFuncionLabel_funcionId}"/>
                    <h:outputText value="#{funcionController.selected.funcionId}" title="#{bundle.ViewFuncionTitle_funcionId}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_hora}"/>
                    <h:outputText value="#{funcionController.selected.hora}" title="#{bundle.ViewFuncionTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFuncionLabel_precio}"/>
                    <h:outputText value="#{funcionController.selected.precio}" title="#{bundle.ViewFuncionTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_salaCineid}"/>
                    <h:outputText value="#{funcionController.selected.salaCineid}" title="#{bundle.ViewFuncionTitle_salaCineid}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_peliculaId}"/>
                    <h:outputText value="#{funcionController.selected.peliculaId}" title="#{bundle.ViewFuncionTitle_peliculaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{funcionController.destroyAndView}" value="#{bundle.ViewFuncionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFuncionEditLink}"/>
                <br />
                <h:commandLink action="#{funcionController.prepareCreate}" value="#{bundle.ViewFuncionCreateLink}" />
                <br />
                <h:commandLink action="#{funcionController.prepareList}" value="#{bundle.ViewFuncionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFuncionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
