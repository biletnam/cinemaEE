<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Compra de boletos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>

    <h:body  style='background-color: black; background: url(../images/Cinema.jpg); background-position: center, center;  background-repeat: no-repeat; background-size: cover;'> 
        <p:graphicImage library="images" name="snack.png" id="image" style="width: 670px; height: 370px; margin: 10px" />

        <div id="texto" style="width: 900px;height: 100px; float: right;margin: 20px; margin-top: 160px">
            <h:outputText value="Reserva tus boletos y snacks favoritos desde la comodidad de tu casa" style="font-size: 1.5em;width: 900px;height: 100px; color: white;font-weight: bold;font-style: oblique"></h:outputText>

        </div>

        <div id="pantalla" style="width: 90%; border: 20%;margin: auto">
            <div id="menu" style=" float: left; ;margin: auto; margin:20px; background-color:  #00b386">
                <p:breadCrumb style=" background-color: #ffffe6; margin-top: 5px;">
                    <p:menuitem value="Categories" url="#"/>
                    <p:menuitem value="Home" url="../AdminSucess.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px"/>
                    <p:menuitem value="Crear Snacks" url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;;margin-top: 9px  "   />
                    <p:menuitem value="Crear Peliculas" url="../pelicula/Create.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px ;margin-top: 9px  "  />
                    <p:menuitem value="Revisar Boletos" url="../boleto/List.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px ;margin-top: 9px  "  />
                    <p:menuitem value="Revisar Snacks"  url="../snacks/List.xhtml" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px   " />
                </p:breadCrumb>
            </div>
            <div id="menu1" style=" float: left; margin: auto;margin-left: 2%; margin-top:100px; height:30px;; vertical-align: middle; padding: 5px">
                <h:outputText value="Ingrese cada uno de los campos para crear el snack: " style="font-size: 1.5em;width: 900px;height: 20px; color: white;margin-top: 5px;font-weight: bold;font-style: oblique"></h:outputText>
                <br/>
            </div>
        </div>

        <div style=" float: left; margin-left: 8%; margin-top:100px;font-size: 1.3em; color: #990033;font-weight: bold;height:200px; width: 40%; vertical-align: middle; padding: 5px; align-content: center; ">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSnackLabel_snackId}" for="snackId" style="background-color: white" />
                    <h:inputText id="snackId" value="#{snackController.selected.snackId}" title="#{bundle.CreateSnackTitle_snackId}" required="true" requiredMessage="#{bundle.CreateSnackRequiredMessage_snackId}"/>
                    <h:outputLabel value="#{bundle.CreateSnackLabel_nombre}" for="nombre" style="background-color: white"/>
                    <h:inputText id="nombre" value="#{snackController.selected.nombre}" title="#{bundle.CreateSnackTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateSnackLabel_tamano}" for="tamano" style="background-color: white" />
                    <h:inputText id="tamano" value="#{snackController.selected.tamano}" title="#{bundle.CreateSnackTitle_tamano}" />
                    <h:outputLabel value="#{bundle.CreateSnackLabel_precio}" for="precio" style="background-color: white"/>
                    <h:inputText id="precio" value="#{snackController.selected.precio}" title="#{bundle.CreateSnackTitle_precio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{snackController.create}" value="#{bundle.CreateSnackSaveLink}" style="height: 100px; width: 250px;color: white; background-color: #009999;  font-weight: bold; margin-top: 20px; padding: 10px"/>
                <br />
            </h:form>
        </div>
    </h:body>
</html>
