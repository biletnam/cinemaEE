<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetalleSnackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetalleSnackLabel_detSnackid}" for="detSnackid" />
                    <h:inputText id="detSnackid" value="#{detalleSnackController.selected.detSnackid}" title="#{bundle.CreateDetalleSnackTitle_detSnackid}" required="true" requiredMessage="#{bundle.CreateDetalleSnackRequiredMessage_detSnackid}"/>
                    <h:outputLabel value="#{bundle.CreateDetalleSnackLabel_snackId}" for="snackId" />
                    <h:inputText id="snackId" value="#{detalleSnackController.selected.snackId}" title="#{bundle.CreateDetalleSnackTitle_snackId}" />
                    <h:outputLabel value="#{bundle.CreateDetalleSnackLabel_facturaId}" for="facturaId" />
                    <h:inputText id="facturaId" value="#{detalleSnackController.selected.facturaId}" title="#{bundle.CreateDetalleSnackTitle_facturaId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detalleSnackController.create}" value="#{bundle.CreateDetalleSnackSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detalleSnackController.prepareList}" value="#{bundle.CreateDetalleSnackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetalleSnackIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
