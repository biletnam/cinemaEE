<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeliculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_peliculaId}" for="peliculaId" />
                    <h:inputText id="peliculaId" value="#{peliculaController.selected.peliculaId}" title="#{bundle.CreatePeliculaTitle_peliculaId}" required="true" requiredMessage="#{bundle.CreatePeliculaRequiredMessage_peliculaId}"/>
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{peliculaController.selected.nombre}" title="#{bundle.CreatePeliculaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_duracion}" for="duracion" />
                    <h:inputTextarea rows="4" cols="30" id="duracion" value="#{peliculaController.selected.duracion}" title="#{bundle.CreatePeliculaTitle_duracion}" />
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_sinopsis}" for="sinopsis" />
                    <h:inputText id="sinopsis" value="#{peliculaController.selected.sinopsis}" title="#{bundle.CreatePeliculaTitle_sinopsis}" />
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_estreno}" for="estreno" />
                    <h:inputText id="estreno" value="#{peliculaController.selected.estreno}" title="#{bundle.CreatePeliculaTitle_estreno}" />
                    <h:outputLabel value="#{bundle.CreatePeliculaLabel_portada}" for="portada" />
                    <h:inputText id="portada" value="#{peliculaController.selected.portada}" title="#{bundle.CreatePeliculaTitle_portada}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{peliculaController.create}" value="#{bundle.CreatePeliculaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{peliculaController.prepareList}" value="#{bundle.CreatePeliculaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeliculaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
