<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBoletoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoletoLabel_detalleCompra}" for="detalleCompra" />
                    <h:inputText id="detalleCompra" value="#{boletoController.selected.detalleCompra}" title="#{bundle.CreateBoletoTitle_detalleCompra}" required="true" requiredMessage="#{bundle.CreateBoletoRequiredMessage_detalleCompra}"/>
                    <h:outputLabel value="#{bundle.CreateBoletoLabel_butacaId}" for="butacaId" />
                    <h:inputText id="butacaId" value="#{boletoController.selected.butacaId}" title="#{bundle.CreateBoletoTitle_butacaId}" />
                    <h:outputLabel value="#{bundle.CreateBoletoLabel_facturaId}" for="facturaId" />
                    <h:inputText id="facturaId" value="#{boletoController.selected.facturaId}" title="#{bundle.CreateBoletoTitle_facturaId}" />
                    <h:outputLabel value="#{bundle.CreateBoletoLabel_funcionId}" for="funcionId" />
                    <h:inputText id="funcionId" value="#{boletoController.selected.funcionId}" title="#{bundle.CreateBoletoTitle_funcionId}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boletoController.create}" value="#{bundle.CreateBoletoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{boletoController.prepareList}" value="#{bundle.CreateBoletoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBoletoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
