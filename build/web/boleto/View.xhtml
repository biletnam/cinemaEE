<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBoletoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBoletoLabel_detalleCompra}"/>
                    <h:outputText value="#{boletoController.selected.detalleCompra}" title="#{bundle.ViewBoletoTitle_detalleCompra}"/>
                    <h:outputText value="#{bundle.ViewBoletoLabel_butacaId}"/>
                    <h:outputText value="#{boletoController.selected.butacaId}" title="#{bundle.ViewBoletoTitle_butacaId}"/>
                    <h:outputText value="#{bundle.ViewBoletoLabel_facturaId}"/>
                    <h:outputText value="#{boletoController.selected.facturaId}" title="#{bundle.ViewBoletoTitle_facturaId}"/>
                    <h:outputText value="#{bundle.ViewBoletoLabel_funcionId}"/>
                    <h:outputText value="#{boletoController.selected.funcionId}" title="#{bundle.ViewBoletoTitle_funcionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boletoController.destroyAndView}" value="#{bundle.ViewBoletoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBoletoEditLink}"/>
                <br />
                <h:commandLink action="#{boletoController.prepareCreate}" value="#{bundle.ViewBoletoCreateLink}" />
                <br />
                <h:commandLink action="#{boletoController.prepareList}" value="#{bundle.ViewBoletoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBoletoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
